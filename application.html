            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Be a Part of our Journey</h2>
                <form onsubmit="sendEmail(); reset(); return false;" id="application-form">

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="phone" id="phone" name="phone" required>

                    <label for="dropdown">Select an option:</label>
                    <select id="dropdown" name="dropdown">
                        <option value="option1">Disability Support Worker</option>
                        <option value="option2">Admin</option>
                        <option value="option3">Support Coordinator</option>
                        <option value="option3">Disability Services Officer</option>
                        <option value="option3">Registered Nurse</option>
                    </select>

                    <label for="resume">Upload Resume:</label>
                    <input type="file" name="attachment" accept=".pdf" required>

                    <label for="coverletter">Upload Cover Letter:</label>
                    <input type="file" name="attachment" accept=".pdf" required>

                    <button type="submit">Submit</button>
                </form>
