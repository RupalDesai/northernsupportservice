             <!-- Header -->

                <hr class="separator2">

                <!-- Contact Form -->
                <div class="contact-form">
                    <form id="contactForm">
                        <h2>Contact Us</h2>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Please enter your full name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Please enter your email address" required>

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" placeholder="Please enter your phone number" required>

                        <label for="message">Message:</label>
                        <textarea rows="4" id="message" name="message" placeholder="How can we help you?"></textarea>

                        <button type="submit" class="submit">Send</button>
                    </form>
                    <p id="responseMessage" style="display:none;"></p>
                </div>
            
                <!-- Scripts -->
                <script src="functionality/javascript/contactus.js"></script>
